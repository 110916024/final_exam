<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Exam</title>

    <style>
        h1 {
            /*型Arial 和Helvetica*/
            font-family: Arial, Helvetica, sans-serif;
            color: blue;
        }
        p {
            line-height: 42px;
            /*因為預設的 serif 看起來比較接近題目，我就不改<p>的字體了，*/
        }
        
        img {
            border-radius: 20px;
        }
        img.orange {
            background-color: red;
        }
        img.broccoli {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>I Love Orange</h1>
    <p>
        orange, orange, orange, orange, orange, orange<br>
        orange, orange, orange, orange, orange, orange<br>
        orange, orange, orange, orange, orange, orange
    </p>

    <img src="image/orange.png" alt="orange" class="orange">
    <img src="image/broccoli.png" alt="broccoli" class="broccoli">
</body>
</html>
